{% extends "base.html" %}
{% block title %}Chat with g4f{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Chat with g4f</h1>
    <form method="post">
        <input type="text" name="prompt" placeholder="Ask me anything..." required>
        <button type="submit">Send</button>
    </form>
</div>

{% if reply %}
    <div class="text-left" style="margin-top: 2rem;">
        <h2>Reply:</h2>
        <p>{{ reply }}</p>
    </div>
{% endif %}
{% endblock %}
